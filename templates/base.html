{% load static %}


<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">


<head>
  <title>{% block title %}teldrassil{% endblock %}</title>
  <meta charset="UTF-8">
  <!--Favicon-->
  <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
  <!--Scaling for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Bootstrap CSS-->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
  <!-- Teldrassil CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap">
</head>


<body>

{% block navigation %}
<nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body pixelify">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/favicon.ico' %}" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
      teldrassil
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'home' %}">
            home
        </a></li>
        <li class="nav-item"><a class="nav-item nav-link" href="/blog">
            blog
        </a></li>
        <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            projects
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" target="_blank" href="https://github.com/lowdensh/teldrassil">
              teldrassil
            </a></li>
            <li><a class="dropdown-item" target="_blank" href="https://github.com/lowdensh/langy">
              langy</a>
            </li>
            <li><a class="dropdown-item" target="_blank" href="https://github.com/vddCore/Iris">
              iris
            </a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" target="_blank" href="https://github.com/lowdensh">
              github
            </a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link disabled" aria-disabled="true">
          deadlink
        </a></li>

      </ul>
    </div>
  </div>
</nav>
{% endblock %}

<main>
{% block content %}
{% endblock %}
</main>

<!--Bootstrap JS Bundle-->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous">
</script>

{% block scripts %}
{% endblock %}
</body>


</html>
